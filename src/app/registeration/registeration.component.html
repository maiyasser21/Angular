<form [formGroup]="registerationform">
  <div class="mb-3" class="form-group">
    <label for="username" class="form-label">Username</label>
    <input
      [class.is-invalid]="userName?.invalid && userName?.touched"
      formControlName="username"
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter username"
    />
    <div *ngIf="userName?.invalid && userName?.touched">
      <small class="text-danger" *ngIf="userName?.errors?.['required']"
        >User Name is required</small
      >
      <small class="text-danger" *ngIf="userName?.errors?.['minlength']"
        >Minimum length must be 5 characters</small
      >
      <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">Admin or Administrator are not allowed as username</small>
    </div>
  </div>
  <div class="mb-3" class="form-group">
    <label for="password" class="form-label">Password</label>
    <input
      [class.is-invalid]="
        registerationform.get('password')?.invalid &&
        registerationform.get('password')?.touched
      "
      formControlName="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter password"
    />
    <div
      *ngIf="
        registerationform.get('password')?.invalid &&
        registerationform.get('password')?.touched
      "
    >
      <small
        class="text-danger"
        *ngIf="registerationform.get('password')?.errors?.['required']"
        >Password is required</small
      >
      <small
        class="text-danger"
        *ngIf="registerationform.get('password')?.errors?.['minlength']"
        >Minimum length must be 8 characters</small
      >
    </div>
  </div>

  <div class="mb-3">
    <label for="confirm-password" class="form-label">Confirm Password</label>
    <input
      [class.is-invalid]="registerationform.get('confirmpassword')?.invalid&&registerationform.get('confirmpassword')?.touched || registerationform.errors?.['misMatch']"
      formControlName="confirmpassword"
      type="password"
      class="form-control"
      id="confirm-password"
      placeholder="Confirm password"
    />
    <div
      *ngIf="
        registerationform.get('confirmpassword')?.invalid &&
        registerationform.get('confirmpassword')?.touched
      "
    >
      <small
        class="text-danger"
        *ngIf="registerationform.get('confirmpassword')?.errors?.['required']"
        >You Must Confirm Your Password</small
      >
      <small class="text-danger" *ngIf=" registerationform.errors?.['misMatch']"
        >Password Mismatched</small
      >
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input
    [class.is-invalid]="email?.invalid&&email?.touched"
    formControlName="email"
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
      required
    />
    <div
    *ngIf="
      email?.invalid &&
      email?.touched
    "
  >
    <small
      class="text-danger"
      *ngIf="email?.errors?.['required']"
      >Email is Required</small
    >
    <small class="text-danger" *ngIf="email?.errors?.['pattern']">Email format is invalid (aaa@bb.com)
    </small>
</div>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input
      type="text"
      class="form-control"
      id="country"
      placeholder="Enter country"
      required
    />
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      placeholder="Enter city"
      required
    />
  </div>
  <div class="mb-3">
    <label for="postal-code" class="form-label">Postal Code</label>
    <input
      type="text"
      class="form-control"
      id="postal-code"
      placeholder="Enter postal code"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
